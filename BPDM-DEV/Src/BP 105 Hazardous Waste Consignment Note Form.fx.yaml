    Label1_563 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        Height: =645
        Size: =10
        Text: |-
            ="Hazardous Waste Consignment Notes - Guidance for Completion
            
            Part A – Notification details
            •	Consignment Note code – This is our premises code followed by the number of the consignment from site i.e. your first consignment could be 001, the second 002 and so on. There is no set method, as long as each consignment note has a different number.
            •	To be removed from –Banner Plant Ltd address
            •	Producer – as above
            •	Taken to – name of licensed tip, waste transfer station, treatment plant etc. You will need to ask the carrier where he intends to take the waste.
            The Depot should be contacted before any waste is taken there and asked for a copy of their Waste Management License – just the cover page with the license number and the page(s) that list the types of waste they are licensed to accept. You must check that the type(s) of waste you are sending are on the list of acceptable wastes. The copy of the Waste Management License should be filed in the depots Filing system.
            
            Part B – Description of the waste
            Process producing waste – activity producing waste e.g. painting, oil spill etc.
            SIC – this stands for Standard Industrial Classification. There is a list of the SIC codes on the EA Website, but the most likely is 45.50 (However a check must be made)
            Waste details: (add more rows if required)
            •	Description of waste - type of waste e.g. used spill kits, contaminated soil etc.
            •	EWC code – there is a list of commonly used EWC codes on the EA website, as well as the full list if your waste is not included in that.
            •	Quantity - should be given in terms of weight if possible.
            •	Component & Concentration – this requirement is now part of the Waste Acceptance Criteria. It is likely that most hazardous waste will require testing before being sent to landfill, as it needs to meet certain leachate and other compound limits to be accepted by the landfill operator. Speak to your waste contractor or nearest hazardous landfill site operator to determine what testing may be required.
            •	Physical form – i.e. solid, gas, sludge etc.
            •	Hazard code – this refers to the hazardous property of the waste e.g. explosive, flammable etc. These are listed as Hazard Codes H1 to H14.
            Hazardous for Carriage (add more rows as required – repeat wastes listed in part 1) – this refers to the Carriage of Dangerous Goods Act. It is unlikely to apply to much of our waste (if unsure, check with your waste carrier) - if it does not apply, tick ‘not Hazardous for Carriage’.
            
            Part C – Carrier’s certificate
            The carrier must complete and sign this section, including the vehicle registration and his carrier’s registration number. (A copy of the carrier’s registration certificate should be obtained and filed in the Depot Filing System, where it is easily retrievable).
            
            Part D – Consignor’s certificate
            Banner Plant Ltd needs to complete and sign this section.
            
            Part E – Consignee’s certificate
            This section will be completed by the consignee i.e. the person receiving the waste.
            
            "
