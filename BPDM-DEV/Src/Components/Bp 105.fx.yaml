"'Bp 105' As CanvasComponent":
    Colour: =Color.White
    CurrentIndicatorColour: =ColorFade(RGBA(95,118,120,1),70%)
    Default: ="Item 1"
    Fill: =RGBA(237, 237, 237, 1)
    Height: =49
    HoverFill: =RGBA(255,255,255,10%)
    Items: |-
        =Table(
            {Value: "Part A"},
            {Value: "Part B"},
            {Value: "Part C"},
            {Value: "Part D"},
            {Value: "Part E"}
           
         )
    SelectedFill: =RGBA(255,255,255,10%)
    Width: |
        =800
    X: =0
    Y: =0
    ZIndex: =1

    gal_SideNav_1 As gallery.galleryVertical:
        BorderColor: =RGBA(51, 51, 51, 1)
        Height: =47
        Items: ='Bp 105'.Items
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =45
        Transition: =Transition.Push
        Width: =900
        WrapCount: =4
        ZIndex: =1

        lbl_SideNav_Current_1 As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(237, 237, 237, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =If(ThisItem.IsSelected,Color.WhiteSmoke,RGBA(0,0,0,0))
            Height: =2
            OnSelect: =Select(Parent)
            Size: =13
            Text: =""
            Visible: |
                =true
            Width: =225
            Y: =35
            ZIndex: =3

        Label25_1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.Lato
            FontWeight: =FontWeight.Semibold
            Height: =26
            OnSelect: =Select(Parent)
            Size: =10
            Text: =ThisItem.Value
            Width: =201
            X: =10
            Y: =5
            ZIndex: =5

