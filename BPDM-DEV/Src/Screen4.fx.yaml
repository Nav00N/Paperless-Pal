        Text: |-
            ="HEALTH AND SAFETY POINTS:
            HASAWA Section 7 - General Duties of Employees at Work
            
            It is your duty whilst at work:
            •	To take reasonable care for your health and safety and that of any persons who may be affected by your acts or omissions at work, 
            •	You must also co-operate with your employer in health and safety matters.
            Example: 	An employer has a responsibility to provide training to his employees; this is now being carried out with this and other toolbox talks/training.  It is therefore your duty to co-operate with your employer and attend these sessions.
            
            HASAWA Section 8 - Duty not to Interfere with or Misuse Anything Provided
            •	You must not intentionally or recklessly interfere with, or misuse, anything provided in the interests of health, safety or welfare.
            Examples: 	The fooling with and misuse of a fire extinguisher, or using a helmet to carry substances in.
            
            Management of Health and Safety at Work Regulations 1999 – Regulation 14 Employees’ duties. 
            You must inform your employer or anyone with specific responsibility for safety and health of any work situation which you consider represents a serious and immediate danger to health and safety.
