        Text: |-
            ="BACKGROUND INFORMATION:
            
            Ladders are one of the most commonly used pieces of access equipment used at depots, and perhaps the most misused. Most people need to use some type of ladder in their work and it is essential that safe working practices should be followed if accidents are to be avoided.
            Every year many persons are injured, some fatally, whilst using ladders on construction sites – Ladders provide a poor workplace!! Avoid wherever possible!!!!"
