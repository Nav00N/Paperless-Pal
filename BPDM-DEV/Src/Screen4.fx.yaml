        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =99
        Size: =9
        Text: |-
            ="BACKGROUND INFORMATION:
            The Provision and Use of Work Equipment Regulations 1998 (P.U.W.E.R.) repealed the provision of the Woodworking Machines Regulations 1974.  All woodwork machines must comply with these regulations and other appropriate legislation.  Several hundred accidents on different types of woodworking machinery are reported annually to the H.S.E.  Of these 40% occur on circular saws.  These can be extremely dangerous in the hands of an untrained person.  
            
            It is therefore essential that potential users are trained in both the use of the tool and how to safely change the blade.  Bench saws can inflict very serious injuries and it is essential that regulations for guarding them are strictly observed.  Neglecting or ignoring the regulations governing the use of such machinery creates the conditions in which accidents occur.
            "
        Visible: =work
        Width: =1269
        X: =97
        Y: =60
        ZIndex: =21

    Label6_150 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =194
        Size: =9
        Text: |-
            ="HAZARDS:
            •	Poorly maintained equipment.
            •	Electric shock.
            •	Tripping or slip hazards.
            •	Shattering of blades.
            •	Loose clothing.
            •	Injury from flying particles thrown off by the cutting process.
            •	The injuries caused by coming into contact with the revolving blade.
            •	Unsecured or unguarded machines.
            •	Incorrect/poor lighting.
            •	Untrained operators.
            •	Fire/dust/noise.
            •	Poor Local Exhaust Ventilation (LEV)"
        Visible: =work
        Width: =676
        X: =97
        Y: =161
        ZIndex: =22

    Label6_151 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =328
        Size: =9
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            •	Only authorised, trained persons over the age of 18 and appointed in writing may use a bench saw.
            •	Always wear Glasses/ goggles, ear protectors, dust masks and other protective equipment where required.
            •	Consider your surrounding area carefully before commencing ensuring that the bench saw is suitably fenced off.
            •	Ensure the area is sufficiently lit. 
            •	Are the “start” and “stop” controls situated so that they can be easily reached and operated?
            •	Ensure the machine is level and securely fixed to ensure it stability.
            •	Are all cutters guarded to the greatest extent practicable?
            •	Always keep guards in place and ensure correct adjustment.
            •	Ensure the machine is of sound construction and properly maintained and part of maintenance scheme.
            •	Keep fingers away form the cutting edge use push sticks/push blocks.
            •	Are all floors lever, in good repair and free from loose material and not slippery (housekeeping) and adequate room is available for the work being done?
            •	Is the saw blade in good condition, sharp with no cracks, and not less than the smallest diameter permitted?
            •	Is a notice fixed to machines, specifying the smallest permitted blade diameter?
            •	Is the top of the blade guard (crown guard) sound and easily adjustable?
            •	Has a C.O.S.H.H. assessment been undertaken?
            •	Where there is no natural ventilation an extraction system must be in place.
            •	Report any defect or unsafe condition.
            •	Where the material is being fed in, the guard must not be more that 12mm from the 
                  upper surface of the material being cut.
            •	MUST USE PUSH STICK AND ENSURE RIVING KNIFE IS IN PLACE OVER THE BLADE AND SET CORRECTLY.
            "
