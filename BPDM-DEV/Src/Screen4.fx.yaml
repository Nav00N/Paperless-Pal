        Text: |-
            ="
            HEALTH AND SAFETY POINTS:
            
            •	Inspect Podiums/ladders/ steps prior to working and ensure that the ladder is set on firm, level ground at the correct incline (1 in 4).  Use two hands whilst climbing, do not over reach when working from a ladder.  When a harness or fall arrestors are being worn, remember to check the condition of the equipment before use and check that people know how to use them.
            •	Inspection of working platforms are clear from tripping hazards and, in the case of mobile podiums  , the castors are locked to prevent movement.
            •	Avoid slips by keeping watch for hazardous working conditions - wet floors, icy areas, oil and grease for example.  Promptly clean up the spillage; do not leave it for someone else.
            •	Avoid trips by maintaining a good standard of housekeeping and ensure that materials are stored and access-ways are kept clear, and cable management is kept to a good standard.
            •	Avoid falls by using fully guarded work platforms.  Where this is impracticable, fall arrestors and harnesses must be clipped onto a solid structure at all times whilst working at height e.g. loading and Off loading accommodation units
            •	 In addition, when using MEWPS you MUST be tethered to the anchor point in the cage.
