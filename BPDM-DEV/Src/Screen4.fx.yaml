        Height: =95
        Size: =9
        Text: |-
            ="HAZARDS:
            •	IMPACT from solids, and flying particles, from grinding, breaking timber or metals etc.
            •	IMPACT from liquids and gases for example when using compressed air tools or pressure testing.
            •	CHEMICALS causing injury or burns from splashes when applying or handling.  These may be toxic or corrosive.
            •	DUST from work activities or from wind blown sources.
            •	Ultra Violet light from welding activities.
            "
        Visible: =vec
