        Text: |-
            ="BACKGROUND INFORMATION:
            
            Some dusts, mists, gases, vapours and fumes have the potential to be hazardous to health if you breathe enough of the substance in.  Breathing in substances is a very efficient way of getting a hazardous substance into your body.  Some substances are able to pass through the lung wall and enter the blood stream, this can be very dangerous to your health if enough enters the blood (e.g. lead, Carbon monoxide) People must be FFT for the specific RPE being used
            "
