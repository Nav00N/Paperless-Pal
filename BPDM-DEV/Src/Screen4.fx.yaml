        Text: |-
            ="HEALTH AND SAFETY POINTS:
            
            •	If it is necessary to shout to be heard by someone about one metre away, it is likely that there is a noise problem requiring action.
            •	Where noise levels are shown to be excessive, personal ear protection must be worn at all times.  Whether ear plugs or ear protectors are used, they must fit perfectly and be treated carefully.
            •	Ear protectors should be regularly inspected to make sure they are undamaged.  Ear plugs must be fitted correctly and inserted in the ear with clean hands.
            •	Hearing protection must be worn in all areas where hearing protection warning signs are displayed.
            •	The simplest protection from noise is to move further away from it or to move the noise away from you.  If you are twice as far from the noise the noise level goes down to a quarter.
            •	Shield yourself from the noise by using a screen, for example, put a compressor behind a wall, but consider other people
            •	Do not work next to noisy plant or others using noisy plant.
            •	If the plant or equipment you are using has loose guards or parts that further adds to the noise level then get it fixed as a priority to reduce the overall noise.
            •	Ask your supervisor if a sound suppresser can be fitted to the noise source.
            •	If the plant you are using is fitted with covers, doors or other barriers then make sure that they are kept in place all the time when the machine is in use.
            •	Mufflers on air tools, when correctly fitted, reduce overall noise levels, so make sure they are on.
            •	If the “Noise source” is not required then turn it off, do not leave plant running unnecessarily.
            •	If the noise levels cannot be lowered then hearing protection will have to be worn.
            •	Ear muffs must be kept clean and in good condition, check the seals for holes or hardening, check the “spring” in the fixing head band or helmet attachment, the muffs must be a good fit to your head to work properly
            •	Earplugs must be a good fit in your ear, hold them in place whilst they swell, make sure your hands are clean when you are fitting them and keep the plugs clean.
            •	Do not use cotton wool!!! for ear protection; it will not protect your hearing.
            •	If you have a problem with either your ears or hearing you must tell your supervisor.
            "
