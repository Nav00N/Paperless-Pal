        Text: |-
            ="Take care of yourself by following the guidance below:
            •	Think the job through:
            •	Can you handle the load yourself?
            •	Is there a clear, properly lit, walkway to the work or stacking area?
            •	Is there a safe stacking area?
            •	Will timber packing be required between the articles when stacked?
            •	Seek advice on height restrictions for stacks.  Remember, it is often more dangerous de-stacking than stacking.
            •	Always check that the weight of the load is known before lifting.
            •	Know the correct method of lifting before attempting a lift:
            •	Stand reasonably close to the load, be sure footing is firm and feet are about 300mm apart
            •	Squat down by bending the knees, keeping the back as straight as you can
            •	Place hands where they will not slip and grip firmly
            •	Breathe in before lifting – inflating the lungs helps support the spine use your legs – not your back
            "
