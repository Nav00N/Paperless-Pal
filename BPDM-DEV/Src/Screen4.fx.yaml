    Label6_162 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =95
        Size: =9
        Text: |-
            ="HAZARDS:
            •	Immediate effects include – irritation to eyes, lungs or skin, headaches, nausea, dizziness, light-headedness.
            •	Exposure to high concentrations of solvent vapours can result in unconsciousness and death.
            •	Long-term health effects from repeated low-level exposure to particular kinds of solvents may include dermatitis, damage to the central nervous system, the kidneys, the liver or the blood.
            •	Long-term low level exposure to benzene can cause cancer.
            •	Pollution to water courses as solvents can kill aquatic life.
            "
        Visible: =sol
        Width: =669
        X: =110
        Y: =152
        ZIndex: =12

    Label6_163 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =328
        Size: =9
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            •	Solvents are found in many products including cleaning and degreasing materials, paint, lacquer, varnish, paint remover, adhesive, ink and ink remover, coatings, polish, thinners, sealants, primers, putty, fillers etc.
            •	Solvents can enter you body most commonly through the lungs by breathing in the vapours and though the skin by direct contact.  They can also be absorbed or swallowed.
            •	Make sure your employer has provided a COSHH assessment for the product you are using. This will tell you of any of the risks involved and precautions that need to be taken.
            •	Take note of any emergency procedures, making sure you know what you should do in the event of an emergency.
            •	Ask if there are any alternative solvent-free products or products that are safer to use.
            •	Most solvents require that good ventilation equipment is available, make sure it is working effectively.  Report any damages to equipment immediately.
            •	Do not eat, drink or smoke when using any solvent-based product without thoroughly washing your hands first.
            •	Many solvents are flammable – avoid naked flames.
            •	Avoid contact with the skin.  Do not use solvents to remove paints, greases etc from your skin.
            •	Wear any personal protective equipment you have provided with.
            •	If you need to wear a mask make sure it is correct, particulate respirators will not protect you against solvent vapours, check the mask EN number against the COSHH assessment mask EN number.
            
            •	Do not enter a confined space where there might be dangerous levels of solvent vapour unless your employer has ensured that it is safe to enter by removing the source and re-testing the environment or providing you with suitable breathing equipment which you have been trained in using correctly.
            •	Store in well-ventilated areas only.
            •	Dispose of waste solvents correctly.  Always read the label on the container or the information sheets supplied.  Do not pour waste solvents down drains, into sewers or watercourses.
            •	Report any spillages to your supervisor.  Absorb spillages in sand or inert absorbent material.
            "
        Visible: =sol
        Width: =1197
        X: =110
        Y: =224
        ZIndex: =13

