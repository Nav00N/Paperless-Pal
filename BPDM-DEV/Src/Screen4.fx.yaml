        FontWeight: =FontWeight.Semibold
        Height: =136
        Size: =8
        Text: |-
            ="HAZARDS:
            
            •	Ultraviolet rays, UVA penetrates deep into the skin and cause ageing whilst UVB are the burning rays.
            •	In the short term, sunburn can blister the skin making it peel.  In the long term, too much sun speeds up the ageing of skin, making it leathery, mottled and wrinkly.  There is also the increased chance of developing skin cancer.
            •	High temperatures that could cause various adverse health conditions such as heat stroke or exhaustion, fatigue, and lack of concentration
            •	High levels of illumination which could be visually disabling such as a banksman looking directly into sunlight..
            
            "
        Visible: =summer
