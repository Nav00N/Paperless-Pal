        Height: =69
        Size: =9
        Text: |-
            ="BACKGROUND INFORMATION:
            
            Occupational dermatitis affects virtually all industry.  It is caused by the skin coming into contact with certain substances at work.  The condition is not infectious but to the person who has dermatitis it can be very painful and at worse disfiguring.  Dermatitis may strike at any time even if you have been working with a sensitising substance for many years.
            "
