    Label6_115 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =444
        Size: =8
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            •	Avoid!! Is there a better way of accessing the work rather than ladders? e.g. mobile work platform, Podiums, plasters Hop-up etc
            •	Work may only be carried out from a ladder or steps when the job is of short duration (C.I.T.B. state 10 minutes) and can be done safely and requires a project specific ‘
            •	Only industrial standard ladders and steps should be used on Construction Sites, domestic standard should not be allowed on site.
            •	Never overreach at the working position, always move the ladder or steps.
            •	Ladders and steps must be stored correctly and inspected regularly.
            •	Must use ladder stay-system provided
            •	Before using a ladder or steps, inspect it to see that it is not damaged. Check for splits or cracks in the stiles and rungs. See that none of the rungs are missing or loose. It should not be painted as paint can hide damaged parts. Only industry standard ladders or steps must be used. Check to ensure that ladders have been placed the correct way up.
            •	Never attempt to repair damaged ladders or steps.
            •	Ladders should be set on a firm base, resting at an angle which is not too steep and not too flat.  Rule of thumb 1 out for 4 up.
            •	Ladders must extend a safe distance above landing stage (1mtr+) unless hand hold is provided.
            •	If the ladder cannot be tied at the top, it must be fixed at the bottom or a second person must foot the ladder before it is used.
            •	Don’t work higher than two-thirds up stepladders so that you have a hand hold.
            •	When ladders are finished with, either board them up or remove them to stop children playing on them.
            •	Don't use ladders for run ups.
            •	Don't drop ladders or steps 
            •	Ensure your footwear is free from excessive mud or grease before you climb the ladder or steps.
            •	When climbing ladders or steps use both hands on stiles, up and down and always face the ladder or steps.
            •	Never carry loads up ladders – hoist it up or use a tool belt.
            •	When using metal or metal reinforced ladders or steps, make sure there are no electrical hazards in the near vicinity.
            
            Inspection
            
            •	Every ladder should carry an identification mark.
            •	Written records should be kept of inspections, defects and repairs.  Dates of issue/return of the equipment should also be recorded.
            •	If a significant defect is identified, the ladder must be taken out of service.
            •	Where the damage is beyond repair, the ladder should be destroyed by being sawn up.
            •	Ladders must not be painted or otherwise treated in such a way as to conceal defects
            
            Carrying a ladder
            
            •	Short ladders may be carried by resting vertically against the shoulder and grasping the rung just below normal reach, using the other hand to hold the stile furthest from the shoulder.
            •	Longer ladders should be carried horizontally on the shoulders by two people, one at each end.  Care should be taken in negotiating corners and obstacles etc. and in the vicinity of overhead power lines.
            "
