        Text: |-
            ="BACKGROUND INFORMATION:
            
            During summer months, a significant number of the workforce choose to wear the minimum amount of clothing whilst carrying out their work, especially during the hot weather, exposing arms, legs and parts of the trunk to the elements. In most cases, this helps to promote a sense of freedom and wellbeing normally associated with leisure activities elsewhere. Our climate is changing and the sun presents a real risk to people that work outdoors.
            
            There are, however, health risks associated with the minimum dress on site which should encourage all operatives to wear normal lightweight clothing during summer months.
            
            At the moment there are around 40,000 cases of skin cancer reported every year and it is the most common form of cancer in the UK."
