        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =321
        Size: =8
        Text: |-
            ="PRECAUTIONS:
            
            •	Maintain good housekeeping practices – keep the site tidy
            •	Ensure all containers are clearly labelled with their contents – even water
            •	Make sure you know the locations of any watercourses, ditches, ponds and drains on site
            •	Ensure spill kits are available at appropriate locations (fuel storage areas, work near watercourses) and that you know where they are and how to use them in the event of a spillage
            •	Refuelling should be carried out in a designated area at least 30m away from any watercourse or drain
            •	Plant maintenance must not be undertaken within 30m of any watercourse or drain
            •	Deliveries must be supervised and spill kits made available
            •	Don’t leave refuelling operations unattended at any time
            •	Storage areas and tanks must be adequately bunded to prevent escape of any spills or leaks – a bund must be able to hold 110% of the capacity of the containers or storage tank
            •	Taps / nozzles / hoses / pipework must be contained within the bund
            •	Taps must be padlocked when not in use to prevent accidental spillages or vandalism
            •	Regularly check taps and hoses for leaks
            •	Drip trays must be used when refuelling and to sit pumps on. Drip trays should be emptied regularly to prevent overflow and the contents disposed of as hazardous waste
            •	Dispose of all waste in the appropriate containers
            •	Dispose of empty containers in the correct waste disposal facility as they always retain some liquid which is a potential contaminant
            •	Care must be taken when moving or using containers of fuel, oil etc.
            •	Don’t leave containers open when not in use
            •	Don’t leave containers where they can be accidentally damaged
            •	Don’t pour oil, fuel etc. down drains or gullies
            •	In the event of a spillage, STOP IT – CONTAIN IT – REPORT IT
            •	Report any spillages immediately to your supervisor
            •	Don’t ignore spillages
            
            "
