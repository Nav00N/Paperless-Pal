    Label6_155 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =328
        Size: =9
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            Examples of work activities requiring eye protection are as follows:-
            •	Cutting with using bolster hammer and cold chisel or cutting-off wheel.
            •	The use of a cartridge fixing tool.
            •	The use of an abrasive wheel.
            •	Striking of masonry nails.
            •	The use of compressed air to blow swarf, dust or dirt from an area (formwork would   come into this category).
            •	Drilling, cutting or breaking metal or plastic.
            •	Welding or cutting steelwork.
            •	Handling, spraying or brushing any substance which, if splashed into the eyes, will   cause injuries.
            
            In your own interest and to comply with legal requirements, make sure you wear protective goggles or glasses when instructed to do so.
            
            The eye protection that is provided must be suitable for you and must be replaced immediately if lost or damaged.  You must take care of the eye protectors given to you.
            •	Always use the protection provided whenever your eyes are at risk, no matter how short a time the job will take, it takes only a fraction of a second to loose your sight.
            •	Never watch welding operations unless you are wearing the correct eye protection, you could suffer burns or very painful arc eye caused by the bright light.
            •	Always get damaged eye protection replaced before you put your eyes at risk.
            •	Keep eye protection clean, you still need to be able to see what you are doing or where you are going.
            Eye protection only works when it covers your eyes, not when it is hung around your neck.
            "
        Visible: =vec
        Width: =1197
        X: =109
        Y: =224
