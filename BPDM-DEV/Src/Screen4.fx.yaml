        Text: |-
            ="BACKGROUND INFORMATION:
            A solvent is a chemical substance used as a fuel, to dilute or dissolve another material or as a component of a wide range of products. Solvents are used in a wide range of industries including plant hire, and can represent a danger to health and to the environment.
            "
