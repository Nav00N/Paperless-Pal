        Height: =94
        Size: =9
        Text: |-
            ="HAZARDS:
            
            •	Loud noise will always affect the sensitivity of your hearing either immediately or in time.
            •	Loud noise from other worker’s activities is just as harmful.
            •	Loud noise levels can mask warning sounds, instructions and warnings.
            •	Loud noise causes fatigue, annoyance, and irritation and can affect concentration.
            "
        Visible: =Hear
