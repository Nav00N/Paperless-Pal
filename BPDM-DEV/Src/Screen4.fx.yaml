        Text: |-
            ="HEALTH AND SAFETY POINTS:
            
            •	Every individual on site should be aware of the fire risk, and know the precautions to prevent a fire and the action to be taken if fire does break out.  Check the instructions on the notice board, make certain you know your escape route and find where the ""muster points"" are.
            •	Always know where fire extinguishers are kept.  Have you inspected your fire extinguishers lately?  Are they fully charged, accessible and ready for use?  
            •	The fact that fire extinguishers are our first line of defence in the event of a fire should warrant a periodic and thorough inspection.  They should be kept clean to attract attention and must be easily accessible when needed.
            •	You should know the correct type of extinguisher for specific types of fire - refer to the poster on the notice boards.
            •	Many fires are caused by sheer carelessness in drying wet clothes, or set alight when carrying out hotworks e.g. welding, abrasive wheels.  
            •	Clothing should not be placed directly on to heaters or left in prolonged contact with heat.
            •	Rubbish provides a good starting point for fire.  Keep your work area clean and tidy and do not allow rubbish of any description to accumulate.
            •	Don’t smoke in prohibited areas.
            •	Use proper sealed containers for flammable liquids and handle them at a safe distance from possible sources of ignition.
            •	Don’t overload/ modify electric sockets/leads/transformer/spider boxes and switch off electrical equipment at the mains when not in use.
