        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =290
        Size: =9
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            
            •	Different tasks require different types of protection – make sure you get the right type. This will be identified on the COSHH Assessment.
            •	Check the EN number printed on the mask matches the number written under the mask picture on the COSHH Assessment, this tells you have the right type of mask.
            •	If entry into a confined space is involved with the work then everyone involved will need to have been trained in the use of the specialist equipment.
            •	The use of respiratory protection equipment should only ever be considered as a last resort.
            •	If a work activity is to be undertaken which is going to expose workers to a harmful breathing atmosphere then a written risk assessment is required, this is usually a COSHH Assessment.
            •	There are simple, disposable respirators (masks) available to deal with most of the airborne contaminants that are produced in our industry, however make sure you use the correct mask to deal with the appropriate hazard
            •	Simple ‘nuisance’ type dusk masks are not suitable for the depots, as they offer little protection and must not be used
            •	Always use the protection provided whenever you are at risk, no matter how short a time the job will take, one breath is sometimes all it takes to cause permanent harm.
            •	All respiratory equipment must be marked with “CE” mark and with disposable respirators there will also be the nominal protection factor marked on.
            •	Make sure that you follow the instructions for fitting any respiratory protective equipment (masks) or it  will not protect you effectively due to leaks.
            •	Check by cupping your hands over the respirator that you are breathing air through the respirator and not through gaps around the edge.
            •	The mask must make a good seal around the face in order to provide protection, this means that the area where the mask touches the face should be clean-shaven.  Long stubble and beards lifts the mask off the face and contaminated air leaks in through the sides of the respirator.  If you think you have a problem speak to your supervisor.
            •	Do not use a disposable mask for longer than it is designed for, if the mask starts to restrict your breathing or you get an odour breakthrough then go to fresh air and change it for a new one.
            
            "
