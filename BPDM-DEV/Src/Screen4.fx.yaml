        Text: |
            ="BACKGROUND INFORMATION:
            
            Vibration White Finger (V.W.F.) can result from the transmission of vibration from a vibrating implement (i.e. road-breakers, chain saws, riveting guns, etc.) to the hands, occurring as a result of several years of regular exposure. Carpal Tunnels Syndrome (CTS)can also be a result of using vibrating equipment, but also can be a result of manual handling and tasks requiring high dexterity, resulting in inflammation of the carpal tunnel.
            
            Primarily, it results in damage to the blood vessels and nerves of the hand resulting in skin blanching (white finger) on exposure to cold, together with pain, pins and needles, numbness and loss of manual dexterity.  If you are affected you will suffer symptoms on exposure to cold conditions with the time taken for recovery increasing as the condition develops.  The condition may become permanent if early symptoms are not identified and action taken.  It is important to recognise that these symptoms do not necessarily occur during or immediately after exposure to vibration but usually occur early in the morning when the weather is cold.  Therefore, cold is the primary trigger for the symptoms.
            If you smoke you are at increased risk since smoking reduces the supply of oxygenated blood to your hands and fingers."
        Visible: =Hav
