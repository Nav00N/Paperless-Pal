            ="BACKGROUND INFORMATION:
            
            •  Excessive noise emitted from plant, processes and tools can cause, over a period of time, progressive and irreversible loss of hearing.  It can cause a ringing or rushing noise in the ears which will not disappear.
            
            •  Hearing loss can also make communication difficult which, in turn, may lead to accidents through instructions either not being heard or being misheard.
            
            •  Remember, deafness caused by excessive noise at work develops very gradually, but cannot be cured once the damage has been done.  So-called ""getting used to noise"" can mean that there is already some hearing loss.  Take proper precautions to protect your hearing.  Before working with noisy plant or in a noisy environment, remember the following:-
            "
