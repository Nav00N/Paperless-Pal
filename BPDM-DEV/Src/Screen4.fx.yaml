        Text: |-
            ="BACKGROUND INFORMATION:
            
            Winter working is hazardous because wind, rain, snow and ice all lead to a harsh working environment and our accident statistics reflect this.  The months of December to March account for more than a third of the annual accidents on site.  As a result of accidents during this period in the past, personnel working at Banner Plant Limited have suffered fractured or sprained ankles, severe knee and back damage.  
            "
        Visible: =win
        Width: =1244
        X: =102
        Y: =68
        ZIndex: =7

    Label6_158 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =195
        Size: =9
        Text: |-
            ="HHAZARDS:
            Winter working leads to an increase in risk to Depot personnel, the main hazards are:
            
            •	Slips, trips and falls –from poor ground conditions, muddy steps on plant and ladders and incorrect footwear, ice, snow ;
            •	Falls from height- from muddy ladder rungs and muddyplant;
            •	Falling materials – as a result of cold hands from poor weather conditions;
            •	Plant accidents - from personnel being struck by site plant due to poor lighting, speeding.
            •	Environmental incidents – from pollution of watercourses via heavy rainfall and from washing vehicles.
            •	Poorly maintained pathways or people taking shortcuts
            
            "
        Visible: =win
        Width: =669
        X: =108
        Y: =159
        ZIndex: =8

    Label6_159 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =328
        Size: =9
        Text: |-
            ="HHEALTH AND SAFETY POINTS:
            •	Obey the Depot rules;
            •	Clean plant, ladders and (where necessary)  Note:  This must be done in an environmentally safe manner i.e. do not allow washings to pollute land or gulleys, remember that the washings may contain oils and grease from the plant.
            •	Always wear the Personal Protective Equipment specified in the Depot Rules especially good quality footwear;
            •	Ensure that you are warm and dry i.e. wear waterproof clothing when appropriate, wear gloves where there are no increased risks from wearing them.  Note that the provision of gloves during cold weather can help reduce the incidence of Hand Arm Vibration (HAV).  
            •	If the general and access/task lighting are not adequate for the work being undertaken –refer to your depot Supervisor.
            •	Plant drivers should use the steps and hand-holds provided and not jump down from the cab/seat. 
            •	If using vehicles on depot or public roads, ensure that windscreens, lights, indicators etc. are clean at all times.
            •	Depot personnel should use the safe route to and from their place of work 
            •	Remember that in cold weather, muscles take longer to warm up and personnel probably have not been working over the Christmas and New Year break. Therefore, personnel need to ensure that they are fit and warm enough to carry out tasks such as manual handling.
            •	Use grit salts on pathways and on any other work surfaces e.g. flatbed lorries, wash down areas,walkways etc
            
            "
        Visible: =win
        Width: =1197
        X: =105
        Y: =299
        ZIndex: =9

