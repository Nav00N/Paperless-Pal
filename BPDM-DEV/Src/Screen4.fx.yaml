        FontWeight: =FontWeight.Semibold
        Height: =165
        Size: =9
        Text: |-
            ="HAZARDS:
            •	Using vibrating tools such as scabblers, breakers, pokers, cut off wheels.
            •	Poorly designed tools that cause difficulty in gripping.
            •	Working in cold weather conditions.
            •	Old injuries such as fractures that may increase the risk.
            •	Persons who smoke or are taking some form of medication.
            •	High intensity work requiring dexterity results in CTS
            "
