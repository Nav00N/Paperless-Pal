    Label6_137 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =250
        Size: =8
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            
            •	People with pale skin are most at risk, especially those with fair or red hair, with a lot of freckles or with a family history of skin cancer.
            •	Sunburn hurts and if its very bad we can feel sick or dizzy, think of the implications of working at heights if you get dizzy.
            •	The best protection is to shade your skin from the direct sunlight.
            •	A suntan you may have got on holiday may give some protection against burning but does not eliminate the long-term cancer risk.
            •	Ordinary clothing made from close woven fabric such as a long sleeved shirt and jeans (not dark coloured) will stop most of the Ultra Violet rays.
            •	Keep your shirt on; don’t be tempted to leave off your shirt, skin that hasn’t seen the sun for months burns easily.
            •	Stay in the shade whenever possible, especially at breaks and lunchtime (the middle of the day is usually the hottest).
            •	Use a high factor sun-cream (at least SPF30) on exposed skin.
            •	Water, Water; Drink plenty of cool water to avoid dehydration.
            •	Check your skin regularly for any unusual moles or spots.  See your doctor promptly if you find anything that is changing in shape, size or colour, itching or bleeding.
            
            Sufferers should take a cool shower or take the heat out of the skin by generously applying a non-perfumed emollient cream to re-hydrate the skin.  If the problem is adverse then medical advice may have to be sought.
            
            "
