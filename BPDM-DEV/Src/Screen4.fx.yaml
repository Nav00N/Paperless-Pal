        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =134
        Size: =9
        Text: |-
            ="HAZARDS:
            
            •	Working with materials such as greases, oils, solvents, tar and resins.
            •	Extremes of temperature, sunshine and humidity that makes the skin more susceptible.
            •	Constant contact with contaminants such as oily rags or contaminated gloves.
            •	Use of solvents that can degrease the skin and leave it more susceptible.
            •	Oil, Detergent, Grease-stained clothing
            "
        Visible: =Dermatities
        Width: =1165
        X: =99
        Y: =155
        ZIndex: =195

    Label6_94 As label:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =250
        Size: =9
        Text: |-
            ="HEALTH AND SAFETY POINTS:
            
            •	Always use the PPE detailed in your risk assessment and COSHH assessments.
            •	Where possible always avoid skin contact with hazardous substances.
            •	Carry out any relevant control measures that have been identified i.e. Hygiene.
            •	Keep your skin clean and moisturised by using skin creams.
            •	If you receive a cut or graze get it attended to immediately.
            •	Don’t use thinners or the like to clean your skin.
            •	Never wear clothing that is contaminated by oils, cement, or other substances.
            •	If using barrier creams never rely on them as personal protection.
            •	Keep skin covered when working with hazardous substances, this includes periods of warm weather/sunshine.
            •	Examine your skin regularly; look for redness, scaling, blistering or warts.
            •	Itching is often associated with dermal problems.
            •	Report any such findings to your immediate supervisor.
            •	Keep your workplace clean and tidy.
            •	Wear the correct type of gloves for the job.
            "
