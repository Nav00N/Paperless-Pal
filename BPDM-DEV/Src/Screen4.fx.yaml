        Text: |-
            ="BACKGROUND INFORMATION:
            Almost a quarter of all injuries at work are caused by accidents during manual handling.  Most of the injuries are to hands, feet, legs and back.  Some of the back injuries result in permanent disability.  
            
            Although the Manual Handling Operations Regulations do not specify what weight a person can lift, it is now recognised that one person should not lift any load exceeding their personal capabilities."
